        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #272727;
            padding: 10px 20px; 
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: #2ba6e8;
            font-size: 28px;
            margin: 0; 
        }

        nav {
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px; 
            text-decoration: none;
            font-weight: bold;
            position: relative;
            padding: 5px 8px; 
            font-size: 14px;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #2ba6e8;
            bottom: 0;
            left: 0;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 24px; 
            margin-bottom: 20px;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;    
        }

        .slider {
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }

        .video-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-card h3 {
            margin: 15px 0 10px;
        }

        footer {
            background-color: #272727;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        footer p {
            color: #ffffff;
            font-size: 12px;
        }
    </style>
</head>

    <header>
        <h1>Anime Taiju</h1> 
        
        <nav><div class="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher...">
            <div class="suggestions" id="suggestions-box" style="display:none;"></div>
        </div>
        
        <style>
            .search-container {
                position: relative;
                width: 300px;
            }
        
            input[type="text"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        
            .suggestions {
                position: absolute;
                top: 40px;
                left: 0;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: rgb(0, 0, 0);
                z-index: 1000;
            }
        
            .suggestion-item {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid #5bcbff;
            }
        
            .suggestion-item:last-child {
                border-bottom: none;
            }
        
            .suggestion-item:hover {
                background-color: #f0f0f0;
            }
        </style>
        
        <script>
            const searchBar = document.getElementById('search-bar');
            const suggestionsBox = document.getElementById('suggestions-box');
        
            const suggestions = [
                { name: "Naruto", url: "file:///C:/Users/kmaht/OneDrive/Bureau/anime-taiju-main/liste%20anime%20.html" },
                { name: "One Piece", url: "file:///C:/Users/kmaht/OneDrive/Bureau/anime-taiju-main/liste%20anime%20.html" },
                { name: "Dragon Ball", url: "file:///C:/Users/kmaht/OneDrive/Bureau/anime-taiju-main/liste%20anime%20.html" },
                { name: "My Hero Academia", url: "file:///C:/Users/kmaht/OneDrive/Bureau/anime-taiju-main/liste%20anime%20.html" },
            ];
        
            searchBar.addEventListener('input', function() {
                const inputValue = searchBar.value.toLowerCase();
                suggestionsBox.innerHTML = '';
        
                if (inputValue) {
                    const filteredSuggestions = suggestions.filter(suggestion => 
                        suggestion.name.toLowerCase().startsWith(inputValue)
                    );
        
                    if (filteredSuggestions.length > 0) {
                        suggestionsBox.style.display = 'block';
                        filteredSuggestions.forEach(suggestion => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.classList.add('suggestion-item');
                            suggestionItem.textContent = suggestion.name;
        
                            suggestionItem.addEventListener('click', function() {
                                window.location.href = suggestion.url;
                            });
        
                            suggestionsBox.appendChild(suggestionItem);
                        });
                    } else {
                        suggestionsBox.style.display = 'none';
                    }
                } else {
                    suggestionsBox.style.display = 'none';
                }
            });
        
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.search-container')) {
                    suggestionsBox.style.display = 'none';
                }
            });
        </script>
