<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Taiju - Accueil </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #272727;
            padding: 10px 20px; 
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: #2ba6e8;
            font-size: 28px;
            margin: 0; 
        }

        nav {
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px; 
            text-decoration: none;
            font-weight: bold;
            position: relative;
            padding: 5px 8px; 
            font-size: 14px;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #2ba6e8;
            bottom: 0;
            left: 0;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 24px; 
            margin-bottom: 20px;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;    
        }

        .slider {
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }

        .video-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-card h3 {
            margin: 15px 0 10px;
        }

        footer {
            background-color: #272727;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        footer p {
            color: #ffffff;
            font-size: 12px;
        }
    </style>
</head>
